<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionary</title>
     <!-- --font awesome--->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
     <!-- --fonts-- -->
     <link href="https://db.onlinewebfonts.com/c/4fe5c6c2a6b1121df1eb3fa41e7edabe?family=Geomanist" rel="stylesheet">
     <!-- --boostrap -- -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- --style.css-- -->
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="common-bg">
        <section class="login-page">
            <div class="login-bg-img">
                <img src="assets/images/Header.png" alt="">
            </div>
            <div class="container">
              <div class="que-bank">
                  <h2>Skills palette questionnaire</h2>
                  <p class="para">To begin your Grow Your Way journey, take this short quiz to identify your “initial” strengths.</p>
                  <ul class="bank-list">
                      <li>
                          1. Based on my current role and previous experiences, the <span>three skill categories</span> that
                          I <span>most associate myself with</span> are:
                      </li>
                  </ul>
                  <img src="assets/images/Ellipse 1.png" alt="">
                  <form class="bank-form">
                    <div class="bank-checkbox">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">Business Models & Strategy</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">Tech & Data</label>
                        </div>
                    </div>
                    <div class="bank-checkbox">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox3">
                            <label class="form-check-label" for="checkbox3">New Risks & Governance</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox4">
                            <label class="form-check-label" for="checkbox4">Customer Centricity</label>
                        </div>
                    </div>
                    <div class="bank-checkbox">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox5">
                            <label class="form-check-label" for="checkbox5">Banking & Finance</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox6">
                            <label class="form-check-label" for="checkbox6">Sustainability</label>
                        </div>
                    </div>
                    <div class="bank-checkbox">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox7">
                            <label class="form-check-label" for="checkbox7">The Way We Work</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox8">
                            <label class="form-check-label" for="checkbox8">Leadership in the Future World</label>
                        </div>
                    </div>
                    <div>
                        <a href="questionary-2.html" class="btn submit-btn disabled" id="nextBtnv">Next</a>
                    </div>
                  </form>
                
                
                
              </div>
          </div>
          
          
     </section>
     </main>       
    <!-- -----js---- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const checkboxes = document.querySelectorAll('.form-check-input');
    const nextBtn = document.getElementById('nextBtnv');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            const selectedCheckboxes = document.querySelectorAll('.form-check-input:checked').length;

            if (selectedCheckboxes >= 3) {
                nextBtn.classList.remove('disabled');
                nextBtn.classList.add('enabled');
                nextBtn.href = "questionary-2.html"; // Ensure the link is active
            } else {
                nextBtn.classList.remove('enabled');
                nextBtn.classList.add('disabled');
                nextBtn.href = "#"; // Prevent navigation if not enabled
            }
        });
    });
});






    </script>
</html>
